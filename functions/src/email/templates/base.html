<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{senderName}}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    .header {
      background-color: #1976d2;
      color: #ffffff;
      padding: 24px 32px;
    }
    .header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    .content {
      padding: 32px;
    }
    .footer {
      padding: 20px 32px;
      border-top: 1px solid #e0e0e0;
      color: #9e9e9e;
      font-size: 12px;
    }
    .footer p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>{{senderName}}</h2>
    </div>
    <div class="content">
      {{{body}}}
    </div>
    <div class="footer">
      <p>This is an automated notification from {{senderName}}.</p>
      <p>You can manage your notification preferences in the admin settings.</p>
    </div>
  </div>
</body>
</html>
