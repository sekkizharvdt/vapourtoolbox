<h3 style="margin: 0 0 12px 0; color: #1976d2; font-size: 18px;">{{title}}</h3>
<p style="margin: 0 0 20px 0; font-size: 15px; line-height: 1.5; color: #333333;">{{message}}</p>

{{#if details}}
<table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
  {{#each details}}
  <tr>
    <td style="padding: 8px 12px; border-bottom: 1px solid #f0f0f0; font-weight: 600; color: #555555; width: 140px; font-size: 14px;">{{this.label}}</td>
    <td style="padding: 8px 12px; border-bottom: 1px solid #f0f0f0; color: #333333; font-size: 14px;">{{this.value}}</td>
  </tr>
  {{/each}}
</table>
{{/if}}

{{#if linkUrl}}
<p style="margin: 24px 0 0 0;">
  <a href="{{linkUrl}}" style="display: inline-block; padding: 10px 24px; background-color: #1976d2; color: #ffffff; text-decoration: none; border-radius: 4px; font-size: 14px; font-weight: 500;">View in Vapour Toolbox</a>
</p>
{{/if}}
