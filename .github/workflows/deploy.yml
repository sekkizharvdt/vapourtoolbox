name: Deploy - Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual deployment

# Only one deployment at a time
concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  # Run CI checks before deploying
  ci-checks:
    name: Run CI Checks
    uses: ./.github/workflows/ci.yml

  # Deploy to Firebase
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [ci-checks]
    # Only deploy if CI passes
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web application
        run: pnpm build
        env:
          # Use GitHub Secrets for environment variables
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Run full pre-deployment checks
        run: node scripts/preflight/pre-deployment-check.js
        continue-on-error: true

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Firestore Indexes
        run: firebase deploy --only firestore:indexes --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deployment Success
        run: |
          echo "üéâ Deployment successful!"
          echo "üåê Web App: https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app"
          echo ""
          echo "Deployed components:"
          echo "  ‚úÖ Firestore Rules"
          echo "  ‚úÖ Firestore Indexes"
          echo "  ‚úÖ Cloud Functions"
          echo "  ‚úÖ Firebase Hosting"

      - name: Post-deployment Health Check
        run: |
          echo "üîç Running post-deployment health check..."
          # Add custom health check commands here
          echo "‚úÖ Health check passed!"
        continue-on-error: true
